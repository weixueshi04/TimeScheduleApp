name: focus_life
description: 时间与健康管理APP - FocusLife专注生活
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  # 状态管理
  provider: ^6.1.1

  # 本地存储
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI组件
  table_calendar: ^3.0.9
  fl_chart: ^0.66.0

  # 通知
  flutter_local_notifications: ^16.3.0

  # 音频
  audioplayers: ^5.2.1

  # 工具类
  intl: ^0.18.1
  uuid: ^4.3.3

  # 路径提供者
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Hive代码生成
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/sounds/
